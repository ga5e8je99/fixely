<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Fixly</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .signup-container {
            background: #fff;
            padding: 30px;
            width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }
        
        .signup-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .cards-container {
            display: flex;
                justify-content: center;
                gap: 20px;
                flex-wrap: wrap;
                align-content: center;
            
        }
        
        .card {
            background: #e6f7ff;
            padding: 20px;
            width: 180px;
            height: 180px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card:hover {
            background: #d6faff;
            transform: scale(1.05);
        }
        
        .card .icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        .card p {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Signup - Choose Your Role</h2>

        <div class="cards-container">
            <!-- Card for User -->
            <div class="card" onclick="window.location.href='user-signup.html'">
                <span class="icon">üë§</span>
                <p><strong>User</strong></p>
                <p>Sign up as a user to explore our services.</p>
            </div>

            <!-- Card for Worker -->
            <div class="card" onclick="window.location.href='worker-signup.html'">
                <span class="icon">üë∑‚Äç‚ôÇÔ∏è</span>
                <p><strong>Worker</strong></p>
                <p>Sign up to provide your services.</p>
            </div>
        </div>
    </div>

</body>
</html>
